    <script type="text/javascript">
    var a1= document.getElementById('a1');
    var a2= document.getElementById('a2');
    var zuo =document.getElementById('left');
    var you =document.getElementById('right');
    a1.onmouseover = function (){
        zuo.style.display= 'block';
        you.style.display= 'none';
        a1.style.background='white';
        a2.style.background='';

    }
    a2.onmouseover = function (){
        you.style.display= 'block';
        zuo.style.display= 'none';
        a2.style.background='white';
        a1.style.background='';
    }

    var imgs = document.getElementById('imgs');
    var img1 = document.getElementById('img1');
    var img2 = document.getElementById('img2');
    imgs.onmouseover=function(){
        img1.style.marginLeft='-75px';
        img2.style.visibility='visible';
        }
    imgs.onmouseout=function(){
        img1.style.marginLeft='';
        img2.style.visibility='hidden';
        }




    </script>
